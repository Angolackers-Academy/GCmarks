{% extends 'base.html' %}{% load bootstrap4 %}

{% block page_header %}
<h1>Create an account</h1>
{% endblock page_header %}

{% block content %}
<p>Please, sign up using the following form:</p>
<form method="post">
  {% bootstrap_form form %}
  {% csrf_token %}
  {{ buttons }}
  <input type="submit" value="Create my account">
  {{ endbuttons }}
</form>
{% endblock content %}

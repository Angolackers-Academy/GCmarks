{% extends 'base.html' %}{% load bootstrap4 %}

{% block page_header %}
<h1>Change your password</h1>
{% endblock page_header %}

{% block content %}
<p>Use the form below to change your password.</p>
<form method="post">
  {{ bootstrap_form form }}
  {% csrf_token %}
  {{ buttons }}
  <input type="submit" value="Save Changes">
  {{ endbuttons }}
</form>
{% endblock content %}
